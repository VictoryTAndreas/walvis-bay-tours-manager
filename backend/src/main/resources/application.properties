spring.application.name=backend

# Use Environment Variables for Render, fall back to local for your PC
spring.datasource.url=${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=TTMS;encrypt=false;trustServerCertificate=true}
spring.datasource.username=${DB_USERNAME:ttms_user}
spring.datasource.password=${DB_PASSWORD:NewStrongPassword123!}

# If you are using PostgreSQL on Render, change the driver:
spring.datasource.driver-class-name=${DB_DRIVER:com.microsoft.sqlserver.jdbc.SQLServerDriver}

spring.jpa.hibernate.ddl-auto=update
# Note: Remove the dbo schema line if you move to PostgreSQL, as Postgres uses 'public'
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:dbo}

